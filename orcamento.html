<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Orçamento Dinâmico</title>

    <link rel="stylesheet" href="orcamento.css" />
  </head>
  <body>
    <h1>Gerador de Orçamento</h1>
    <p>Preencha as informações abaixo para criar um novo orçamento.</p>

    <form id="form-orcamento">
      <fieldset>
        <legend>Dados do Cliente</legend>
        <div>
          <label for="cliente_nome">Nome do Cliente:</label>
          <input
            type="text"
            id="cliente_nome"
            name="cliente_nome"
            placeholder="Ex: João da Silva"
            required
            autocomplete="off" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Itens do Orçamento</legend>

        <div id="lista-produtos"></div>

        <button type="button" id="btn-adicionar-produto">
          + Adicionar Produto
        </button>
      </fieldset>

      <fieldset>
        <legend>Condições Comerciais</legend>

        <div>
          <label for="vendedor">Vendedor:</label>
          <select id="vendedor" name="vendedor" required>
            <option value="">-- Selecione o Vendedor --</option>
            <option
              value='{"nome": "Marcondes Mateus", "imagem": "MARCONDES.png"}'>
              Marcondes Mateus
            </option>
            <option
              value='{"nome": "Aldoberto Pinheiro", "imagem": "PINHEIRO.png"}'>
              Aldoberto Pinheiro
            </option>
            <option value='{"nome": "Bruno Windson", "imagem": "BRUNO.png"}'>
              Bruno Windson
            </option>
            <option value='{"nome": "Cleide Cordeiro", "imagem": "CLEIDY.png"}'>
              Cleide Cordeiro
            </option>
            <option value='{"nome": "Nadia Rodrigues", "imagem": "NADIA.png"}'>
              Nadia Rodrigues
            </option>
            <option value='{"nome": "Johns Alexandre", "imagem": "JOHNS.png"}'>
              Johns Alexandre
            </option>
          </select>
        </div>
        <div>
          <label for="condicao_pagamento">Condição de Pagamento:</label>
          <select id="condicao_pagamento" name="condicao_pagamento">
            <option value="">-- Selecione --</option>
            <option value="À vista">À vista</option>
            <option value="Boleto - 30d">Boleto - 30d</option>
            <option value="Boleto - 30/60d">Boleto - 30/60d</option>
            <option value="Boleto - 30/60/90d">Boleto - 30/60/90d</option>
            <option value="Boleto - 30/60/90/120d">
              Boleto - 30/60/90/120d
            </option>
            <option value="Cartao de Debito">Cartao de Debito</option>
            <option value="Cartao de Credito S/Juros">
              Cartao de Credito S/Juros
            </option>
            <option value="Cartao de Credito 1x/Juros">
              Cartao de Credito 1x/Juros
            </option>
            <option value="Cartao de Credito 2x/Juros">
              Cartao de Credito 2x/Juros
            </option>
            <option value="Cartao de Credito 3x/Juros">
              Cartao de Credito 3x/Juros
            </option>
            <option value="Boleto - c/Entrada">Boleto - c/Entrada</option>
            <option value="Cartao de Debito c/Entrada">
              Cartao de Debito c/Entrada
            </option>
          </select>
        </div>
      </fieldset>

      <div>
        <button type="submit">Gerar Orçamento</button>
      </div>
    </form>

    <template id="template-produto">
      <div class="item-produto">
        <button type="button" class="btn-remover">Remover</button>

        <div>
          <label>Produto:</label>
          <input
            type="text"
            name="produto_nome[]"
            placeholder="Ex: Luminaria 3G"
            required
            autocomplete="off" />
        </div>

        <div>
          <label>Valor Unitário (R$):</label>
          <input
            type="number"
            name="valor_unitario[]"
            min="0.01"
            step="0.01"
            placeholder="150.00"
            required />
        </div>

        <div>
          <label>Quantidade:</label>
          <input
            type="number"
            name="quantidade[]"
            min="1"
            step="1"
            value="1"
            required />
        </div>
      </div>
    </template>

    <script src="orcamento.js" defer></script>
  </body>
</html>
